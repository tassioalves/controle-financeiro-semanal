<header class="header">
  <div class="header-content">
    <h1 class="header-title">Dashboard - Estatísticas</h1>
  </div>
</header>

<main class="main-content">
  <div class="container">
    <!-- Resumo Geral -->
    <section class="summary-section">
      <div class="summary-card">
        <h3 class="summary-title">Semana Atual</h3>
        <p class="summary-period" id="currentWeekPeriod"></p>
        <p class="summary-amount" id="currentWeekTotal">R$ 0,00</p>
      </div>
      <div class="summary-card">
        <h3 class="summary-title">Mês Atual</h3>
        <p class="summary-amount" id="currentMonthTotal">R$ 0,00</p>
      </div>
      <div class="summary-card">
        <h3 class="summary-title">Limite Semanal</h3>
        <p class="summary-amount" id="weeklyLimitDisplay">-</p>
        <p class="summary-subtitle" id="limitUsage"></p>
      </div>
    </section>

    <!-- Histórico de Semanas -->
    <section class="history-section">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Histórico de Semanas</h2>
        </div>
        <div id="weeksHistorySection" class="weeks-history">
          <p class="empty-message">Carregando histórico...</p>
        </div>
      </div>
    </section>

    <!-- Template para item de semana (oculto) -->
    <template id="weekHistoryItemTemplate">
      <div class="week-history-item" data-week-id="">
        <div class="week-history-content">
          <div class="week-history-info">
            <div class="week-history-header">
              <span class="week-history-period"></span>
              <span class="closed-badge" style="display: none;">Fechada</span>
            </div>
            <span class="week-history-details"></span>
          </div>
          <div class="week-history-total"></div>
          <div class="week-history-expand-icon">▼</div>
        </div>
        <div class="week-history-transactions" style="display: none;"></div>
      </div>
    </template>

    <!-- Template para transação da semana (oculto) -->
    <template id="weekTransactionItemTemplate">
      <div class="week-transaction-item">
        <div class="week-transaction-info">
          <span class="week-transaction-description"></span>
          <span class="week-transaction-date"></span>
        </div>
        <div class="week-transaction-amount"></div>
      </div>
    </template>
  </div>
</main>

<footer class="footer">
  <p>&copy; 2024 Controle Financeiro Semanal</p>
</footer>
